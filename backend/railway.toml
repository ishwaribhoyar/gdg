[build]
builder = "nixpacks"

[build.nixpacks]
providers = ["python"]

[deploy]
startCommand = "python -c \"import os; import subprocess; subprocess.run(['uvicorn', 'main:app', '--host', '0.0.0.0', '--port', os.environ.get('PORT', '8000')])\""
healthcheckPath = "/health"
restartPolicyType = "on_failure"
